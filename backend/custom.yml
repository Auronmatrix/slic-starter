stage: ${opt:stage, 'local'}
region: eu-west-1
runtime: nodejs8.10
nsDomain: sliclists.com
domainPrefixes:
  local: ''
  dev: dev.
  stg: stg.
  prod: ''
siteDomainName: ${self:custom.domainPrefixes.${self:provider.stage}}${self:custom.nsDomain}
apiDomainName: api.${self:custom.siteDomainName}

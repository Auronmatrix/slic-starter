handleNewChecklist:
  handler: services/welcome/new-checklist-handler.handleNewChecklist
  environment:
    SLIC_STAGE: ${self:provider.stage}
    EMAIL_QUEUE_NAME: ${self:custom.emailQueueName}
  events:
    - cloudwatchEvent:
        event:
          source:
            - 'checklist-service'
          detail-type:
            - 'LIST_CREATED_EVENT'

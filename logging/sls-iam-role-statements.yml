- Effect: Allow
  Action:
    - ssm:GetParameter
  Resource:
    - arn:aws:ssm:#{AWS::Region}:#{AWS::AccountId}:parameter/LogzioToken
    - arn:aws:ssm:#{AWS::Region}:#{AWS::AccountId}:parameter/LogzioUrl
    - arn:aws:ssm:#{AWS::Region}:#{AWS::AccountId}:parameter/LogzioType
    - arn:aws:ssm:#{AWS::Region}:#{AWS::AccountId}:parameter/LogzioFormat
- Effect: Allow
  Action:
    - xray:PutTraceSegments
    - xray:PutTelemetryRecords
  Resource:
    - '*'

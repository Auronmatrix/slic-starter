get:
  handler: services/users/get.main
  events:
    - http:
        path: user/{id}
        method: get
        cors: false
        authorizer: aws_iam
        private: true

getUserIdByEmail:
  handler: services/users/getUserId.main
  events: 
    - http: 
        path: user/email/{id}
        method: get
        cors: false

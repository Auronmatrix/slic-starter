- Effect: Allow
  Action:
    - ssm:GetParameter*
  Resource:
    - arn:aws:ssm:#{AWS::Region}:#{AWS::AccountId}:parameter/CODE_SECRET
    - arn:aws:ssm:#{AWS::Region}:#{AWS::AccountId}:parameter/UserServiceUrl
- Effect: Allow
  Action:
    - sqs:GetQueueUrl
    - sqs:SendMessage
  Resource: arn:aws:sqs:*:*:${self:custom.emailQueueName}
- Effect: Allow
  Action:
    - events:PutEvents
  Resource: '*'

- Effect: Allow
  Action:
    - ssm:GetParameter*
  Resource:
    - arn:aws:ssm:#{AWS::Region}:#{AWS::AccountId}:parameter/${self:provider.stage}/user-service/url
    - arn:aws:ssm:#{AWS::Region}:#{AWS::AccountId}:parameter/${self:provider.stage}/sharing-service/code-secret
    - arn:aws:ssm:#{AWS::Region}:#{AWS::AccountId}:parameter/${self:provider.stage}/frontend/url
- Effect: Allow
  Action:
    - sqs:GetQueueUrl
    - sqs:SendMessage
  Resource: arn:aws:sqs:*:*:${self:custom.emailQueueName}
- Effect: Allow
  Action:
    - events:PutEvents
  Resource: '*'
- Effect: Allow
  Action:
    - dynamodb:DescribeTable
    - dynamodb:Query
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
  Resource: 'arn:aws:dynamodb:#{AWS::Region}:*:*'
- Effect: Allow
  Action:
    - xray:PutTraceSegments
    - xray:PutTelemetryRecords
  Resource:
    - '*'

create:
  handler: services/checklists/create.main
  events:
    - http:
        path: ''
        method: post
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: cognitoAuthorizer

get:
  handler: services/checklists/get.main
  events:
    - http:
        path: /{id}
        method: get
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: cognitoAuthorizer

list:
  handler: services/checklists/list.main
  events:
    - http:
        path: ''
        method: get
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: cognitoAuthorizer

update:
  handler: services/checklists/update.main
  events:
    - http:
        path: /{id}
        method: put
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: cognitoAuthorizer

delete:
  handler: services/checklists/delete.main
  events:
    - http:
        path: /{id}
        method: delete
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: cognitoAuthorizer

addEntry:
  handler: services/checklists/entries/add.main
  events:
    - http:
        path: /{id}/entries
        method: post
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: cognitoAuthorizer

listEntries:
  handler: services/checklists/entries/list.main
  events:
    - http:
        path: /{id}/entries
        method: get
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: cognitoAuthorizer

updateEntry:
  handler: services/checklists/entries/update.main
  events:
    - http:
        path: /{id}/entries/{entId}
        method: put
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: cognitoAuthorizer

deleteEntry:
  handler: services/checklists/entries/delete.main
  events:
    - http:
        path: /{id}/entries/{entId}
        method: delete
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: cognitoAuthorizer

addCollaborator:
  handler: services/checklists/addCollaborator.main
  events:
    - cloudwatchEvent:
        event:
          source:
            - 'sharing-service'
          detail-type:
            - 'COLLABORATOR_ACCEPTED_EVENT'

listCollaborators:
  handler: services/checklists/listCollaborators.main
  environment:
    SLIC_STAGE: ${self:custom.stage}
  events:
    - http:
        path: /{id}/collaborators
        method: get
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: cognitoAuthorizer

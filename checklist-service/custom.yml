logForwarding:
  destinationARN: !ImportValue ${self:provider.stage}-log-forwarder-function-arn
stage: ${opt:stage, 'dev'}
region: eu-west-1
runtime: nodejs8.10
nsDomain: ${env:SLIC_NS_DOMAIN}
domainPrefixes:
  local: ''
  dev: dev.
  stg: stg.
  prod: ''
apiDomainName: api.${self:custom.domainPrefixes.${self:provider.stage}}${self:custom.nsDomain}
serverless-offline:
  port: 4000
prune:
  automatic: true
number: 3

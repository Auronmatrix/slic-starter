logForwarding:
  destinationARN: 'arn:aws:lambda:eu-west-1:935672627075:function:logzio-cloudwatch-log-shipper'
stage: ${opt:stage, 'dev'}
region: eu-west-1
runtime: nodejs8.10
emailQueueName: ${self:custom.stage}-email-queue
prune:
  automatic: true
number: 3
serverless-offline:
  port: 4002
nsDomain: sliclists.com
domainPrefixes:
  local: ''
  dev: dev.
  stg: stg.
  prod: ''
emailDomainName: ${self:custom.domainPrefixes.${self:provider.stage}}${self:custom.nsDomain}
serverless-offline-sqs:
  endpoint: ${env:SQS_ENDPOINT_URL,'http://0.0.0.0:4576'}
  autoCreate: true
  region: ${self:custom.region}
